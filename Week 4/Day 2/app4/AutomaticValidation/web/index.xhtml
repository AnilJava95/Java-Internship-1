<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>Index</title>
   </h:head>
   <h:body>
      <h:form>
         <h1>Create Customized Study Plan</h1><br/>
         <h3>Enter Background and Interests</h3>
         <h:panelGrid columns="3">
            <h:outputText value="Email address:"/>
            <h:inputText id="emailInputText" required="true" requiredMessage="Please enter your email address" 
               value="#{studyPlanBean.email}" validatorMessage="Invalid e-mail address format">
               <f:validateRegex pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*"/>
            </h:inputText>
            <h:message for="emailInputText"/>

            <h:outputText value="Favorite language: "/>
            <h:inputText id="favoriteLanguageInputText" required="true" requiredMessage="Please enter your favorite language" 
               value="#{studyPlanBean.favoriteLanguage}" validatorMessage="Must be fewer than 30 characters">
               <f:validateLength maximum="30"/>
            </h:inputText>
            <h:message for="favoriteLanguageInputText"/>
         </h:panelGrid>
         Second favorite language: <h:selectOneMenu id="secondFavoriteLanguageSelectOneMenu" 
            value="#{studyPlanBean.secondFavoriteLanguage}">
            <f:selectItems value="#{studyPlanBean.languages}"/>
         </h:selectOneMenu><br/>
         Programmed for 5+ years? <h:selectBooleanCheckbox id="experience" value="#{studyPlanBean.highExperience}"/><br/>
         Do you know James Gosling personally? <h:selectBooleanCheckbox id="jamesGosling" value="#{studyPlanBean.knowsJamesGosling}"/><br/>
         <h:commandButton value="Submit" action="#{studyPlanBean.action()}"/>
      </h:form>
   </h:body>
</html>
