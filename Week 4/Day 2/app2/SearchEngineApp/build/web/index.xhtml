<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>Facelet Title</title>
   </h:head>
   <h:body>
      <center>
         <h1>Search Engine Interface</h1><br/>
         <h3>Use Existing Search Engine</h3><br/>
         <h:form>
            Search String: <h:inputText id="searchString" value="#{searchEngineInterface.searchString}"/><br/>
            Search Engine: <h:selectOneMenu id="searchEngine" value="#{searchEngineInterface.searchEngine}">
               <f:selectItems value="#{searchEngineInterface.searchEngines}"/>
            </h:selectOneMenu><br/>
            <h:commandButton value="Search" action="#{searchEngineInterface.action()}"/>
         </h:form>
      </center>
   </h:body>
</html>
